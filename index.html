<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <div class="container">
            <div>
                <h1>password generator</h1>
            </div>
    
            <!-- display -->
            <div class="display-container">
                <input readonly placeholder="password" class="display">
                <button class="copy-btn">
                    <img src="copy.svg" alt="copy">
                <span class="copied"></span>
                </button>

            </div>
    
            <!-- card -->
            <div class="card">
                <div class="len-container">
                    <h2>Password Length</h2>
                    <div class="pass-len">0</div>
                </div>
                <!-- slider -->
                    <input type="range" min="1" max="20" class="slider" step="1">
                <!-- check-boxes -->
                <div>
                    <div class="check-boxes">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Includes Uppercase letters</label>
                    </div>
                    <div class="check-boxes">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Includes Lowercase letters</label>
                    </div>
                    <div class="check-boxes">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Includes Numbers</label>
                    </div>
                    <div class="check-boxes">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Includes Symbols</label>
                    </div>
                </div>
                <!-- strength -->
                <div class="strength-container">
                    <p class="strength">Strength</p>
                    <div class="strength-circle"></div>
                </div>
                <!-- Generate-password -->
                <div>
                    <button class="generate-password">Generate-password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
